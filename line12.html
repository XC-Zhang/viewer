<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>12号线地面街景游览平台</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="viewer.js"></script>
		<script type='text/javascript' src='http://api.tianditu.com/js/maps.js'></script>
		<style type="text/css">
			body {
				background: #DDDDDD;
			}
			header {
				background: #0F0F77;
				color: white;
				font-family: "Microsoft Yahei";
				font-size: 200%;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header>12号线地面街景游览平台</header>
		<div id="container"></div>
		<script type="text/javascript">
			$("#container").height($(window).height() - $("#container").offset().top - 8);
			$("#container").zxcviewer({
				background: "#DDDDDD",
				foreground: "#0F0F77",
				line: 12,
				linecolor: "#007A61"
			});
		</script>
	</body>
</html>
