<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
		<title>12号线地面街景游览平台</title>
		<link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/leaflet/0.7.3/leaflet.css">
	    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	    <script type="text/javascript" src="lib/hammer.min.js"></script>
		<script type="text/javascript" src="lib/angular.min.js"></script>
	    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>
	    <script type="text/javascript" src="lib/angular-aria.min.js"></script>
	    <script type="text/javascript" src="lib/angular-material.min.js"></script>
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.staticfile.org/leaflet/0.7.3/leaflet.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/metroLinesService.js"></script>
		<script type="text/javascript" src="js/headController.js"></script>
		<script type="text/javascript" src="js/menuController.js"></script>
		<script type="text/javascript" src="js/indexerController.js"></script>
		<script type="text/javascript" src="js/ringNumberController.js"></script>
		<script type="text/javascript" src="js/toggleController.js"></script>
		<script type="text/javascript" src="js/mapController.js"></script>
		<script type="text/javascript" src="js/canvasController.js"></script>
	</head>
	<body ng-app="Viewer" layout="column">
		<md-toolbar header></md-toolbar>
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$media('gt-md')" layout="column">
				<md-content menu class="menu"></md-content>
				<div flex></div>
				<ringnumber></ringnumber>
			</md-sidenav>
			<md-content layout="column" layout-fill>
				<map id="map" ng-class="{ 'small': focus !== 'map' }" flex></map>
				<canvas id="pano"></canvas>
				<div flex></div>
				<indexer></indexer>
			</md-content>
		</section>
		<script type="text/javascript">
			angular.module('Viewer').run(function ($rootScope) { $rootScope.current.line = 12; });
		</script>
	</body>
</html>
